<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
    <body>
    <style>
        table{border-collapse: collapse;}
        th{background-color: red;}
        th,td{border: 1px solid black;}
    </style>
        <table>
            <caption>詳しくね</caption>
            <tbody>
            <tr><th>A</th><th>B</th></tr>
            <tr><td>a</td><td>b</td></tr>
            <tr><td>p</td><td>q</td></tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>box</title>
    <style>
*{margin: 0px;padding: 0px;}
#outer{background: black;
    margin: 10px;
    border: 10px yellow solid;
   
    width: 200px;
    height: 200px;}
#inner{background: red;
    
    border: 40px blue solid;
    border-radius: 100px;
    padding: 10px;
    width: 100px;
    height: 100px;}
    </style>
</head>
    <body>
       <div id="outer">
           <div id="inner"></div>
       </div>
    </body>
</html>
